<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NeCSuS</title>

    <script src="client/js/marked.min.js"></script>
    <script src="client/js/marked-plaintext.js"></script>
    <script src="client/js/timeago.min.js"></script>

    <script src="client/js/vue.js"></script>

    <link rel="stylesheet" type="text/css" href="client/css/bulma.css" />
    <link rel="stylesheet" type="text/css" href="client/index.css" />
<!--    <link rel="stylesheet" type="text/css" href="client/necsus.css" />-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script>
      // Burger code
      document.addEventListener('DOMContentLoaded', () => {

        // Get all "navbar-burger" elements
        const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

        // Add a click event on each of them
        $navbarBurgers.forEach( el => {
          el.addEventListener('click', () => {

            // Get the target from the "data-target" attribute
            const target = el.dataset.target;
            const $target = document.getElementById(target);

            // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
            el.classList.toggle('is-active');
            $target.classList.toggle('is-active');

          });
        });

      });
  </script>

  </head>

  <body>
    <div id="necsus">
      <nav class="navbar is-info necsus-nav" role="navigation" aria-label="main navigation">
        <div class="navbar-brand is-size-4">
          <p class="navbar-item">NeCSuS</p>
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navMenu">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
        <div class="navbar-menu" id="navMenu">
          <!-- Left part of navbar -->
          <div class="navbar-start">

          </div>

          <!-- Right part of navbar -->
          <div class="navbar-end">
            <div class="navbar-item has-dropdown is-hoverable">
              <div class="navbar-link">Docs</div>
              <div class="navbar-dropdown is-right">
                <a class="navbar-item">Simple bot tutorial</a>
                <a class="navbar-item">NeCSuS API docs</a>
                <a class="navbar-item">NeCSuS README</a>
              </div>
            </div>
          </div>
        </div>
      </nav>

      <section class="section" id="lobby">
        <div class="columns">
          <div class="column"></div>
          <div class="column is-narrow">
            <div class="content">
              <h3><span id="lobby-welcome-text"></span><span class="input-cursor"></span></h3>
              <p>Welcome to the NeCSuS lobby! Please enter the room you'd like to join.</p>
            </div>

            <div class="field is-grouped">
              <p class="control is-expanded">
                <input
                  class="input"
                  type="text"
                  placeholder="Room name"
                  id="room-name"
                  name="room-name"
                  v-model="room_name"
                  @keydown.enter.exact.prevent
                  v-on:keyup.enter.exact="joinRoom()"
                >
              </p>
              <p class="control">
                <button class="button is-info" id="join-room" :disabled="room_name == ''" @click="joinRoom()">
                  Join room <i class="material-icons">flight_takeoff</i>
                </button>
              </p>
            </div>
          </div>
          <div class="column"></div>
        </div>
      </section>
    </div>

    <script src="client/lobby.js"></script>
  </body>
</html>
